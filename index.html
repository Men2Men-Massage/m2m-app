<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Center Payment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .input-group {
            margin: 15px 0;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 12px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .payment-due {
            background-color: #ffebee;
            border: 2px solid #ff5252;
        }

        .payment-receivable {
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
        }

        .result-line {
            margin: 10px 0;
            font-size: 18px;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }

        .instructions {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .highlight {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Massage Center Payment Calculator</h1>
        
        <div class="instructions">
            <p>How to use:</p>
            <ol>
                <li>Enter <span class="highlight">regular payments</span> (cash/card payments handled by therapist)</li>
                <li>Enter <span class="highlight">gift card payments</span> (processed by the center)</li>
                <li>Click Calculate to see net amount</li>
                <li>Positive amount = Payment to Center</li>
                <li>Negative amount = Payment to Therapist</li>
            </ol>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="regular-payments">Regular Payments (€):</label>
                <input type="number" id="regular-payments" placeholder="Enter amount" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="giftcard-payments">Gift Card Payments (€):</label>
                <input type="number" id="giftcard-payments" placeholder="Enter amount" step="0.01" min="0">
            </div>

            <div style="text-align: center">
                <button onclick="calculatePayment()">Calculate</button>
                <button onclick="resetAll()">Reset</button>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function calculatePayment() {
            const regular = parseFloat(document.getElementById('regular-payments').value) || 0;
            const giftcard = parseFloat(document.getElementById('giftcard-payments').value) || 0;

            const toCenter = regular * 0.4;
            const toTherapist = giftcard * 0.6;
            const netAmount = toCenter - toTherapist;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result-line">• Center keeps 40% of regular: €${toCenter.toFixed(2)}</div>
                <div class="result-line">• Center owes 60% of gift cards: €${toTherapist.toFixed(2)}</div>
                <hr>
                <div class="total-amount ${netAmount >= 0 ? 'highlight' : ''}">
                    ${netAmount >= 0 ? 
                        `Payment to Center: €${netAmount.toFixed(2)}` : 
                        `Payment to Therapist: €${Math.abs(netAmount).toFixed(2)}`}
                </div>
            `;

            resultDiv.className = netAmount >= 0 ? 'payment-due' : 'payment-receivable';
            resultDiv.style.display = 'block';
        }

        function resetAll() {
            document.getElementById('regular-payments').value = '';
            document.getElementById('giftcard-payments').value = '';
            document.getElementById('result').style.display = 'none';
        }

        // Add Enter key support for both inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculatePayment();
            });
        });
    </script>
</body>
</html>
